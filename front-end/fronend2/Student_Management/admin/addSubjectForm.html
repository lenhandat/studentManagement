<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/homeAdmin.css" />
    <title>Add Subject</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Student Management</h1>
      <div class="header__right">
        <h2 class="header__text">Welcome, <a href="#">Admin</a></h2>
        <a href="#" class="header__right--element header__register">
          Sign out
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </header>
    <main>
      <section class="section__content">
        <div class="form__addSubject">
          <h1 class="title__form">Add Subject</h1>
          <form action="" class="form__add">
            <div class="form__item">
              <label for="">Subject Name</label>
              <input type="text" />
            </div>
            <div class="form__item">
              <label for="">Learn Hours</label>
              <input type="text" />
            </div>

            <div class="form__item">
              <label for="">Start Date</label>
              <input type="text" />
            </div>

            <div class="form__item">
              <label for="">End Date</label>
              <input type="text" />
            </div>

            <div class="form__item">
              <label for="">Max Slot</label>
              <input type="text" />
            </div>
            <a href="#" class="btn__add header__right--element">ADD</a>
          </form>
        </div>
        <ul class="list__btn">
          <li>
            <a href="homeAdmin.html" class="btn__element header__right--element"
              >Handle Subject</a
            >
          </li>
          <li>
            <a
              href="handleStudent.html"
              class="btn__element header__right--element"
              >Handle Student</a
            >
          </li>
          <li>
            <a
              href="handleMark.html"
              class="btn__element header__right--element"
              >Handle Mark</a
            >
          </li>
        </ul>
      </section>
    </main>
    <script src="../assets/fontAwesome/all.min.js"></script>
  </body>
</html>
